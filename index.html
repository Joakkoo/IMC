<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Indice de Masa Corporal</title>
</head>

<body>
    <div class="container">
        <div class="estructura">
            <h1>Calculadora de IMC</h1>
            <h3>Ingrese peso en kilogramos:</h3>
            <input type="number" id="peso">
            <h3>Ingrese altura en centimetros:</h3>
            <input type="number" id="altura">
            <br>
            <br>
            <input type="submit" value="Calcular" onclick="funcionCalcular()">
            <h3>Su IMC es:</h3>
            <div class="resultados">
                <input type="text" id="imc">
                <br>
                <br>
                <input type="text" placeholder="Estado" id="estado">
            </div>
        </div>
    </div>
</body>

</html>
